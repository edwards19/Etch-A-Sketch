<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch A Sketch</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="wrapper">
    <div class="sketch">
      <header>
        <h1><span>Etch</span> <span>A</span> <span>Sketch</span> <span>!</span></h1>
        <h3>Are you the next Pixasso?</h3>
      </header>
      <div class="sidebar">
        <input type="number" max="100" class="size" value="30">
        <input type="color" class="color" value="#78BF22">
        <button class="eraser">Eraser</button>
        <button class="reset">Reset</button>
      </div>
    </div>
    <div class="frame">
      <div class="container"></div>
    </div>
  </div>
  <footer>
    <p>Copyright &#169; <a href="https://github.com/edwards19" target="_blank">edwards19</a> <span class="logo-container"><a href="https://github.com/edwards19" target="_blank"><img src="svg/MdiGithub.svg"></a></span> 2022</p>
  </footer>
</body>
</html>
